<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AutoBrowsing Worker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 32px;
            background: #111827;
            color: #f3f4f6;
        }
        .container {
            max-width: 560px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {

            line-height: 1.6;
            color: #d1d5db;
        }

<body>
    <div class="container">
        <h1>AutoBrowsing Worker Window</h1>
        <p>This Safari window is reserved for the AutoBrowsing automation engine. You may leave it open while browsing elsewhere.</p>
